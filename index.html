<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Background: Glowy light pink */
            background: radial-gradient(circle at center, #fff7f9 10%, #ffe3e8 100%);
            
            /* Border: Cute Blue & White Frame */
            box-sizing: border-box; 
            border: 25px solid white; 
            outline: 15px dashed #bde0fe; 
            outline-offset: -10px;
            
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
        }

        /* Floating Decoration */
        .decoration {
            position: absolute;
            font-size: 5rem;
            opacity: 0.8;
            animation: float 6s infinite ease-in-out;
            z-index: 0;
            user-select: none;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }

        .bunny {
            animation: hop 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(25deg); }
        }

        @keyframes hop {
            0%, 100% { transform: translateY(0) scaleX(1); }
            40% { transform: translateY(-40px) scaleX(0.9); }
            50% { transform: translateY(-45px) scaleX(1.1); }
        }

        /* The Main Question Box */
        .container-box {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.92); 
            padding: 100px 80px; 
            width: 85%;
            max-width: 1000px;
            border-radius: 50px;
            
            border: 6px dashed #ff4d6d; 
            box-shadow: 
                0 0 0 15px #ffc2d1,
                0 30px 60px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #ff4d6d;
            font-size: 6rem;
            margin: 0 0 60px 0;
            text-shadow: 4px 4px #ffdae0;
            line-height: 1.1;
        }

        .btn-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px; 
            flex-wrap: wrap;
        }

        /* Main Yes/No Buttons */
        button.main-btn {
            padding: 30px 80px;
            font-size: 3.5rem;
            font-weight: bold;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            animation: pulse 1.5s infinite;
            transition: transform 0.1s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- THE NO BUTTON (Reverted to Smooth Slide) --- */
        #noBtn {
            background-color: #777;
            color: white;
            z-index: 999;
            position: relative;
            
            /* Smooth sliding transition (No shrinking/spinning) */
            transition: all 0.1s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* --- The "or" Button --- */
        .secret-link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px;  
            height: 90px; 
            border-radius: 50%;
            font-size: 2.5rem; 
            color: #ff4d6d;
            background-color: white;
            border: 2px solid #ffebf0;
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15); 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .secret-link-btn:hover {
            transform: scale(1.1); 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); 
        }

        /* Sad Page Styles */
        #sad-container {
            display: none;
        }

        .sad-text {
            font-size: 3rem;
            color: #ff4d6d;
            margin-bottom: 30px;
        }

        .sad-gif {
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            border: 6px dashed #ff4d6d;
            margin-bottom: 30px;
        }

        #exitBtn {
            background-color: #bde0fe; 
            color: #555;
            font-size: 2.5rem;
            padding: 15px 40px;
            margin-top: 20px;
            border: 4px solid white;
            border-radius: 30px;
            cursor: pointer;
        }
        
        #exitBtn:hover {
            background-color: #a2d2ff;
        }

    </style>
</head>
<body>

    <div class="decoration" style="top:10%; left:10%;">üíñ</div>
    <div class="decoration bunny" style="top:25%; left:25%;">üêá</div> 
    <div class="decoration" style="top:15%; right:15%;">üå∏</div>
    <div class="decoration bunny" style="top:50%; right:10%;">üê∞</div>
    <div class="decoration" style="bottom:15%; left:15%;">üåπ</div>
    <div class="decoration bunny" style="bottom:20%; right:25%;">üêá</div>
    <div class="decoration" style="bottom:10%; right:10%;">üíù</div>
    <div class="decoration" style="top:55%; left:8%;">üå∏</div>

    <div class="container-box" id="main-page">
        <h1>Do you love me?</h1>

        <div class="btn-row">
            <button id="yesBtn" class="main-btn" onclick="alert('Coon')">Yes</button>
            
            <a href="https://youtu.be/dQw4w9WgXcQ?si=WG0Imq3Tp8aa0lkU" class="secret-link-btn" target="_blank">or</a>
            
            <button id="noBtn" class="main-btn">No</button>
        </div>
    </div>

    <div class="container-box" id="sad-container">
        <div class="sad-text">You really spent that much time chasing the "No" button to prove that you don't love me? :c..</div>
        
        <img src="https://media1.tenor.com/m/-CfhczC_cREAAAAd/angai313-spongebob-sad.gif" alt="Sad Spongebob" class="sad-gif">
        
        <div>
            <button id="exitBtn" onclick="location.reload()">üíî Fuck You</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainPage = document.getElementById('main-page');
        const sadPage = document.getElementById('sad-container');

        function moveButton() {
            // Calculate new position
            const padding = 50; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const newX = Math.random() * maxX + (padding / 2);
            const newY = Math.random() * maxY + (padding / 2);

            // Apply new position - CSS transition handles the smooth slide
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            // Optional: Simple rotation for fun, but no spinning
            const rotation = Math.floor(Math.random() * 40) - 20;
            noBtn.style.transform = `rotate(${rotation}deg)`;
        }

        noBtn.addEventListener('mouseover', moveButton);
        
        // Allow clicking only if they are super fast
        noBtn.addEventListener('click', () => {
            mainPage.style.display = 'none'; 
            sadPage.style.display = 'block'; 
        });

        // Mobile support
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
        });
    </script>
</body>
</html>
